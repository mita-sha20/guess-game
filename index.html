<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript1</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .one{
            height: 400px;
            background-color: brown;
        }

        .two{
            width: 500px;

        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Number Guess Game</h1>
        <div class="playerone">
            <h2>Player 1</h2>
            <input class="playeroneinput" type="password">
            <button class="playeronebtn" type="button">Start</button>
            <p class="playererr"></p>
        </div>
        <div class="playertwo">
            <h2>Player 2</h2>
            <p class="chance"></p>
            <input class="playertwoinput" type="password">
            <button class="playertwobtn" type="button">Guess</button>
            <p class="playererr"></p>
            <p class="success"></p>
        </div>
    </div>

  

    <script src="js/script.js"></script>
</body>
</html>
